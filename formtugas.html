<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h2 align="center">Pendaftaran akun</h2>
<form>
	<table align="center">
		<tr>
			<td>Username</td><td>
				<input type="text" name="Username" >
			</td>
		</tr>
		<tr>
			<td>Email</td><td>
				<input type="email" name="email">
			</td>
		</tr>
		<tr>
			<td>Kelamin</td><td>
				<input type="radio" name="jenkel" value="laki">Laki-laki
				<input type="radio" name="jenkel" value="perempuan">Perempuan
			</td>
		</tr>
		<tr>
			<td>Kelas</td><td>
				<select name="kelas">
					<option>TI 01</option>
					<option>Ti 02</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Alamat</td><td>
				<textarea name="Alamat"></textarea>
			</td>
		</tr>
		<tr>
			<td>Foto</td><td>
				<input type="file" name="">
			</td>
		</tr>
		<tr>
			<tr></tr>
			<td></td>
			<td><input type="submit" name="save" value="submit"></td>
		</tr>
	</table>
</form>
</body>
</html>
